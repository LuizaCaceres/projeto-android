<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos HTML5</title>
</head>
<body>
   <h1>Inserindo vídeos hospedados localmente</h1>  
      <p>Este vídeo esta hospedado no meu próprio servidor</p>
      <p>Primeira maneira de colocar vídeo</p>
      <video src="midia/meu-video original.mp4"width='560' controls autoplay loop></video> 
  
       <p>Segunda maneira (sempre na ordem de mais leve ao mais pesado)</p>
       <p>Lembrando que esta forma é muito cara</p>
      <video controls width=560 poster="imagens/pexels-riciardus-185801.jpg" >
         <source src="midia/Meu-Video m4v.m4v" type="video/mp4">
         <source src="midia/Meu-Video webm.webm" type="video/webm">
         <source src="midia/meu-video original.mp4" type="video/mp4">
         <source src="midia/meu-video ogv.ogv" type="video/ogv">
         <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
      </video>

      <h1>Inserindo vídeos do youtube</h1>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/eYGjnuK8nYo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

      <h1>Inserindo vídeo do Vimeo</h1>
      <iframe src="https://player.vimeo.com/video/191894507?h=e15bf4bcf0&autoplay=1&loop=1&color=ff0179&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
